<div class="table-contanier">
  <div class="header-div">
    <p class="table-header">Applied History</p>
    <div class="span-div">
      <span class="toast">showing 10 out of 13 applying</span>
      <span class="date"> Date </span>
    </div>
  </div>
  <p-table
    #dt
    [columns]="cols"
    [value]="applicant_data"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="table-row">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" class="table-row-2">
        <td *ngFor="let col of columns" class="table-row-data">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
