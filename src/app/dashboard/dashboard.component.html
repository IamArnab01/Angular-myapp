<p-table
  #dt
  [columns]="cols"
  [value]="applicant_data"
  [paginator]="true"
  [rows]="10"
>
  <ng-template pTemplate="caption">
    <div style="text-align: left;">
      <i
        class="pi pi-search"
        style="margin: 5px 5px 0 0; font-size: '15px';"
      ></i>
      <input
        type="text"
        pInputText
        size="25"
        placeholder="Global Filter"
        (input)="dt.filterGlobal($event.target.value, 'contains')"
        class="searchbar-input"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <div style="text-align: left;">
      Applied History
    </div>
    <tr>
      <th *ngFor="let col of columns" class="table-row">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns" class="table-row">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
